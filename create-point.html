<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/icones/logo.svg" type="image/x-icon">
    <title>Criar um ponto de recolha</title>

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/create-point.css">
    <link rel="stylesheet" href="./styles/responsive.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">


</head>
<body>

    <div id="page-create-point">
        <header>
            <img src="./assets/icones/logo.svg" alt="Logomarca">
            <a href="#">
                <span></span>
                Voltar para home</a>
        </header>
        
        <form action="">
            <h1>Cadastro do ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="">Nome da entidade</label>
                    <input type="text" name="name" id="name" required>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="">Endereço</label>
                        <input type="text" name="address" required>
                    </div>
                    <div class="field">
                        <label for="">Número</label>
                        <input type="text" name="numbe" required>
                    </div>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" id="state">
                            <option value="">Selecionar o Estado</option>
                            
                        </select>
                        <input type="hidden" name="state">
                    </div>
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" id="city" disabled>
                            <option value="">Selecione a Cidade</option>
                            
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>
                    <h2>Itens de coleta</h2>
                </legend>

                <div class="items-grid">
                    <li data-id="1">
                        <img src="./assets/icones/lampadas.svg" alt="Lampadas">
                        <span>Lâmpadas</span>
                    </li>
                    <li data-id="2">
                        <img src="./assets/icones/baterias.svg" alt="baterias">
                        <span>Pilhas e Baterias</span>
                    </li>
                    <li data-id="3">
                        <img src="./assets/icones/papeis-papelao.svg" alt="papeis-papelao">
                        <span>Papéis e Papelão</span>
                    </li>
                    <li data-id="4">
                        <img src="./assets/icones/eletronicos.svg" alt="eletronicos">
                        <span>Resíduos Electronicos</span>
                    </li>
                    <li data-id="5">
                        <img src="./assets/icones/organicos.svg" alt="organicos">
                        <span>Resíduos Orgânicos</span>
                    </li>
                    <li data-id="6">
                        <img src="./assets/icones/oleo.svg" alt="oleo">
                        <span>Óleo de Cozinha</span>
                    </li>
                </div>
            </fieldset>

            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
    </div>
<script src="create-point.js" defer></script>
</body>
</html>
